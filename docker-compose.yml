services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerceerp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_erp
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerceerp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: ecommerceerp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerceerp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Fastify)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
    container_name: ecommerceerp-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecommerce_erp?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      # Non montare src in dev per evitare conflitti con node_modules
      # Per sviluppo locale usa npm run dev:server direttamente su Windows
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerceerp-network
    command: npm run dev:server

  # Frontend (Vue 3 + Vite)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: development
    container_name: ecommerceerp-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5173:5173"
    # Nessun volume montato in dev per evitare conflitti con node_modules
    # Per sviluppo locale usa: npm run dev:client
    networks:
      - ecommerceerp-network
    command: npm run dev:client

  # Nginx Reverse Proxy (development only, use Traefik for production)
  nginx:
    image: nginx:alpine
    container_name: ecommerceerp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./uploads:/usr/share/nginx/html/uploads
    depends_on:
      - backend
      - frontend
    networks:
      - ecommerceerp-network
    profiles:
      - dev-proxy

networks:
  ecommerceerp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
