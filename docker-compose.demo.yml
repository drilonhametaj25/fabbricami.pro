version: '3.8'

# EcommerceERP - Demo Deployment
# Ottimizzato per deploy su singolo VPS con Traefik + Let's Encrypt

services:
  # ===========================================
  # DATABASE
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: ecommerceerp-postgres
    environment:
      POSTGRES_DB: ecommerce_erp
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ecommerce_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # CACHE & QUEUE
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ecommerceerp-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # BACKEND API (Fastify)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: ecommerceerp-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/ecommerce_erp
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      WORDPRESS_SYNC_ENABLED: "false"
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - internal
      - web
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      # CORS headers
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolalloworiginlist=${ALLOWED_ORIGINS}"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.routers.api.middlewares=api-cors"

  # ===========================================
  # ERP FRONTEND (Vue 3 + Vite)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
      args:
        VITE_API_URL: https://api.${DOMAIN}
    container_name: ecommerceerp-frontend
    networks:
      - web
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erp.rule=Host(`erp.${DOMAIN}`)"
      - "traefik.http.routers.erp.entrypoints=websecure"
      - "traefik.http.routers.erp.tls.certresolver=letsencrypt"
      - "traefik.http.services.erp.loadbalancer.server.port=80"
      # Compression
      - "traefik.http.middlewares.erp-compress.compress=true"
      - "traefik.http.routers.erp.middlewares=erp-compress"

  # ===========================================
  # E-COMMERCE FRONTEND (Next.js 14)
  # ===========================================
  ecommerce:
    build:
      context: ./src/ecommerce-next
      dockerfile: Dockerfile
      args:
        API_BASE_URL: https://api.${DOMAIN}/api/v1
    container_name: ecommerceerp-ecommerce
    networks:
      - web
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shop.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.shop.entrypoints=websecure"
      - "traefik.http.routers.shop.tls.certresolver=letsencrypt"
      - "traefik.http.services.shop.loadbalancer.server.port=3001"
      # Redirect www to non-www
      - "traefik.http.middlewares.shop-redirect.redirectregex.regex=^https://www\\.(.*)"
      - "traefik.http.middlewares.shop-redirect.redirectregex.replacement=https://$${1}"
      - "traefik.http.middlewares.shop-redirect.redirectregex.permanent=true"
      # Compression
      - "traefik.http.middlewares.shop-compress.compress=true"
      - "traefik.http.routers.shop.middlewares=shop-redirect,shop-compress"

  # ===========================================
  # REVERSE PROXY (Traefik)
  # ===========================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - web
    restart: unless-stopped
    labels:
      # Dashboard (opzionale, accessibile solo se configurato)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      # Basic auth per dashboard (opzionale)
      # - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_USERS}"
      # - "traefik.http.routers.traefik.middlewares=traefik-auth"

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
    name: ecommerceerp-postgres-data
  redis_data:
    name: ecommerceerp-redis-data
  uploads_data:
    name: ecommerceerp-uploads
  letsencrypt_data:
    name: ecommerceerp-letsencrypt

# ===========================================
# NETWORKS
# ===========================================
networks:
  internal:
    name: ecommerceerp-internal
    internal: true
  web:
    name: ecommerceerp-web
