services:
  postgres:
    image: postgres:16-alpine
    container_name: ecommerceerp-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ecommerce_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerceerp-network

  redis:
    image: redis:7-alpine
    container_name: ecommerceerp-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - ecommerceerp-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: ecommerceerp-backend-prod
    restart: always
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
    networks:
      - ecommerceerp-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
    container_name: ecommerceerp-frontend-prod
    restart: always
    networks:
      - ecommerceerp-network

  nginx:
    image: nginx:alpine
    container_name: ecommerceerp-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - ecommerceerp-network

networks:
  ecommerceerp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
